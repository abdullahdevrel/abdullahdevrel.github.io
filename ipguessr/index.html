<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IP Geolocation Guessing Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script data-goatcounter="https://reincoder.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="summary.css">
</head>

<body>
  <div id="map"></div>
  <div id="info">
    <div id="status">Click Start Game to begin</div>
    <select id="modeSelector">
      <option value="" disabled>Choose Mode</option>
      <option value="normal">Normal Mode</option>
      <option value="hard">Hard Mode</option>
    </select>
    <button id="startButton">Start Game</button>
    <div id="result"></div>
    <div id="scoreDisplay">Total Score: <strong>0</strong></div>
  </div>
  <div id="summary"></div>
  <div id="footer">
    Guess where the IP is located by clicking on the map.<br>
    The closer your guess, the higher your score.<br>
    You can keep playing in your selected mode until the page is reloaded.<br>
    <div class="footer-credits">
      <strong>Data powered by <a href="https://ipinfo.io" target="_blank">IPinfo.io</a></strong>
      <span id="lastIpLink"></span>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" type="module"></script>
  <script src="summary.js" type="module"></script>
</body>

</html>
